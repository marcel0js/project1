<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
    <header><i class="fab fa-twitter"></i>
        <button class="tweetbutton one">Tweet</button><p class="home">Home</p>
    </header>
    <div id="cover"></div>

    <img class="logo" src="epaimage.jpg" height=200 width=200>

    <nav>
        
    </nav>
    <main>
    <div class="container feed">
        <div class="left-feed"><p class="epa-heading">U.S. EPA <img class="verified" src="assets/verified.JPG" height=17 width=17></p>

        <p class="epa-twitter">@EPA</p>
        <p class="left-text">Official Twitter of the United States Environmental Protection Agency </p>
    </div>

            <div class="center-feed">

                <p id='maintweet'></p>
            </div>

         
        <div class="right-feed">
            <h2>New to Twitter?</h2>
            <p class="text-signup">Sign up now to get your own personalized timeline!</p>
            <button class="signup">Sign up</button>
        </div>
        </div>
       
</main>

<div class="modal-container hide">
<div class="modal">
    <h2>Compose new Tweet <span class="close-modal">x</span></h2>
    <textarea placeholder="What's happening?" class="textarea"></textarea>
    <button class="tweetbutton two close-modal">Tweet</button>

    

</div>

</div>
<script src="app.js"></script>
</body>
</html>
